    <string name="control_file_option_summary_on">பயனர் குறிப்பிட்ட CTRL கோப்பு தரவு பயன்படுத்தப்படுகிறது</string>
    <string name="control_file_option_summary_off">முன் வரையறுக்கப்பட்ட CTRL கோப்பு பயன்படுத்தப்படுகிறது</string>
    <string name="control_file_alert_title">மேம்பட்ட பயனர்கள் மட்டும்!</string>
    <string name="control_file_alert_desc">எச்சரிக்கை: நீங்கள் என்ன மாற்றுகிறீர்கள் என்பது தெரியாமல் இந்தப் பிரிவைத் திருத்துவது உங்கள் சாதனத்தில் எதிர்பாராத சிக்கல்களை ஏற்படுத்தலாம். சாதனத்தை மறுதொடக்கம் செய்வது பொதுவாக நிறைய சிக்கல்களை சரிசெய்கிறது, இருப்பினும், சிலவற்றை எளிதில் சரி செய்ய முடியாது. எச்சரிக்கையுடன் தொடரவும்!</string>
    <string name="control_understand">எனக்கு புரிகிறது</string>
    <string name="control_file_heads_up_title">கட்டுப்பாட்டு கோப்பு தகவல்</string>
    <string name="control_file_heads_up_desc">உங்கள் சாதனத்தில் கண்டறியப்பட்ட கட்டுப்பாட்டு கோப்புகள் மட்டுமே கிடைக்கும்படி காண்பிக்கப்படும். ஒரு கட்டுப்பாட்டு கோப்பு கண்டறியப்பட்டால், ஆனால் மற்றொரு சாதனத்திற்கு, அதைப் பயன்படுத்துவது பாதுகாப்பானதாக இருக்க வேண்டும். இந்தப் பட்டியலில் சேர்க்கப்பட வேண்டிய கட்டுப்பாட்டுக் கோப்புத் தரவுடன் உங்கள் சாதனத்திற்கான சிக்கலைத் திறக்கவும் அல்லது GitHub இல் இழுக்கும் கோரிக்கையை அனுப்பவும்.</string>

