    <string name="immediate_power_intent_handling_desc">கட்டுப்பாட்டு கோப்பு மாற்றங்களுக்குப் பிறகும் ஆற்றல் மாற்றங்கள் உடனடியாக அங்கீகரிக்கப்படும்.\nBattery_charging_enabled அல்லது store_mode போன்ற ஆதரிக்கப்படும் கட்டுப்பாட்டு கோப்புகளுக்கு மட்டும் பயன்படுத்தவும்!</string>
    <string name="disable_auto_recharge"> தானாக ரீசார்ஜ் செய்வதை முடக்கு</string>
    <string name="disable_auto_recharge_desc">பரிசோதனை: இந்த விருப்பத்தை இயக்குவது வரம்பை அடைந்த பிறகு அறிவிப்பையும் மறைக்கும். முக்கியமானது: நிறுவல் நீக்குவதற்கு முன் இந்த விருப்பத்தை முடக்கவும் அல்லது நிறுவல் நீக்கிய பின் மறுதொடக்கம் செய்யவும்</string>

