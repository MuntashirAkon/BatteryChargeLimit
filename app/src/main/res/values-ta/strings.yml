    <string name="custom_ctrl_file_heads_up">ஆப் செயலிழந்தால் அல்லது சேவை சரியாக வேலை செய்யாமல் இருந்தால், அமைப்புகளில் எப்போதும் எழுது CTRL கோப்பை இயக்க முயற்சிக்கவும். இந்த உள்ளமைக்கக்கூடிய கட்டுப்பாட்டு கோப்பு செயல்பாடு அனைத்து சாதனங்கள் மற்றும் கோப்புகள்/மதிப்புகளை ஆதரிக்கும் என்பதற்கு எந்த உத்தரவாதமும் இல்லை. சிக்கல்கள் ஏற்பட்டால் அமைப்புகளைச் சரிசெய்ய முயற்சிக்கவும் அல்லது தரவு சரியானது என்பதை உறுதிப்படுத்தவும்.</string>
